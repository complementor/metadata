
description = 'OWLAPI :: RDF4J Rio'
dependencies {
    compile project(':owlapi-rdfformats')
    // 3.0.2 fails tests
    compile 'org.eclipse.rdf4j:rdf4j-model:2.4.2'
    compile 'org.eclipse.rdf4j:rdf4j-rio-api:2.4.2'
    compile 'org.eclipse.rdf4j:rdf4j-rio-languages:2.4.2'
    compile 'org.eclipse.rdf4j:rdf4j-rio-datatypes:2.4.2'
    compile 'org.eclipse.rdf4j:rdf4j-rio-binary:2.4.2'
    compile 'org.eclipse.rdf4j:rdf4j-rio-n3:2.4.2'
    compile 'org.eclipse.rdf4j:rdf4j-rio-nquads:2.4.2'
    compile 'org.eclipse.rdf4j:rdf4j-rio-ntriples:2.4.2'
    compile 'org.eclipse.rdf4j:rdf4j-rio-rdfjson:2.4.2'
    compile 'org.eclipse.rdf4j:rdf4j-rio-rdfxml:2.4.2'
    compile 'org.eclipse.rdf4j:rdf4j-rio-trix:2.4.2'
    compile 'org.eclipse.rdf4j:rdf4j-rio-turtle:2.4.2'
    compile 'org.eclipse.rdf4j:rdf4j-rio-trig:2.4.2'
    compile ('org.eclipse.rdf4j:rdf4j-rio-jsonld:2.4.2') {
        exclude module: "httpclient-osgi"
        exclude module: "httpcore-osgi"
    }
    compile ('com.github.jsonld-java:jsonld-java:0.12.5') {
        exclude module: "httpclient-osgi"
        exclude module: "httpcore-osgi"
    }
}
